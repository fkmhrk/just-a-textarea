<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>
      function submit() {
        let text = document.querySelector('#text').value
        let size = document.querySelector('#size').value
        let content = document.querySelector('#content')
        
        content.innerText = text
        content.style.fontSize = size + 'px'
      }
    </script>
  </head>
  <body>
    <div>
      <input id="text" type="text"><input id="size" type="number" value="48" placeholder="size"><button onclick="submit()">OK</button>
    </div>
    <h1 id="content" style="font-size: 48px; text-align: center;"></h1>
  </body>
</html>
