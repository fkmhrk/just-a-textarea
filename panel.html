<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script>
      function submit() {
        let text = document.querySelector('#text').value
        document.querySelector('#content').innerText = text
      }
    </script>
  </head>
  <body>
    <div>
      <input id="text" type="text"><button onclick="submit()">OK</button>
    </div>
    <h1 id="content" style="font-size: 48px"></h1>
  </body>
</html>
